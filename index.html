<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ведение карточек пациентов</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<header class="heading">
    <h1>Dr. Tobulova</h1>
</header>
<div class="container">
    <h2>Ведение карточек пациентов</h2>
    
    <!-- Форма прайс-листа -->
    <div class="price-list">
        <h3>Прайс-лист услуг</h3>
        <form id="priceForm">
            <label>Название услуги:</label>
            <input type="text" id="serviceName" required>
            <label>Стоимость за единицу (₽):</label>
            <input type="number" id="serviceCost" required>
            <button class="centerbtn" type="submit">Добавить услугу</button>
        </form>
        <div id="servicesList"></div>
    </div>

    <!-- Форма для добавления пациента -->
    <h3>Карточка пациента</h3>
    <form id="patientForm">
        <label>Ф.И.О. пациента:</label>
        <input type="text" id="patientName" required>
        
        <label>Дата последнего визита:</label>
        <input type="date" id="lastVisitDate" required>
        
        <label>Услуга на последнем визите:</label>
        <select id="lastService" required></select>
        
        <label>Количество единиц:</label>
        <input type="number" id="lastQuantity" min="1" value="1" required>
        
        <label>Дата следующего визита:</label>
        <input type="date" id="nextVisitDate" required>
        
        <label>Время следующего визита:</label>
        <input type="time" id="nextVisitTime" required>
        
        <label>Услуга на следующем визите:</label>
        <select id="nextService" required></select>
        
        <label>Количество единиц:</label>
        <input type="number" id="nextQuantity" min="1" value="1" required>

        <label>Общая стоимость визита:</label>
        <input type="number" id="totalCost" disabled>

        <button class="centerbtn" type="submit">Добавить пациента</button>
    </form>

    <h3>Карточки дней</h3>
    <div id="dailyCards"></div>
</div>
<script src="script.js"></script>
</body>
</html>
